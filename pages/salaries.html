<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="P&aacute;gina web con motivo de enseñanza matem&aacute;tica en JS"
		/>
		<meta name="robots" content="index, follow" />
		<title>Taller Matem&aacute;ticas en JS</title>
		<link rel="stylesheet" href="../styles/main.css" />
		<script src="./scripts/stadistics.js" type="text/javascript" defer></script>
		<script src="./scripts/salaries.js" type="text/javascript" defer></script>
		<script src="./scripts/analysis.js" type="text/javascript" defer></script>
	</head>
	<body>
		<h1 class="index__title">
			Taller Pr&aacute;ctico de JavaScript: Matem&aacute;ticas y Estadística
			B&aacute;sica
		</h1>
		<h2 class="subtitle">An&aacute;lisis Salarial</h2>
		<form action="">
			<legend for="salaries-input">Selecciona un filtro de salarios:</legend>
			<input
				type="radio"
				id="percentage-bottom"
				value="percentage-bottom"
				name="percentage"
				class="percentage__input"
			/>
			<label for="percentage-bottom">10% menor</label>
			<input
				type="radio"
				id="percentage-top"
				value="percentage-top"
				name="percentage"
				class="percentage__input"
			/>
			<label for="percentage-top">10% mayor</label>
		</form>
		<p id="result"></p>
	</body>
</html>
